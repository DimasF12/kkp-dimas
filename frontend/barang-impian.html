<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monify - Investment Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&family=Inter:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" href="css/barang-impian.css">
    <link rel="icon" href="image/icon.png" type="image/png">
</head>
<body>
    <div class="barang_impian-container">
        <!-- Header Section -->
        <header class="app-header">
            <button class="back-button">
                <i class="fa-solid fa-arrow-left fa-2xl" style="color: white;"></i>
            </button>
            <h1 class="app-logo">Monify</h1>
        </header>

        <!-- User Profile Section -->
        <section class="user-profile">
            <div class="profile-card">
                <div class="avatar">
                    <i class="fa-solid fa-user fa-2xl"></i>
                </div>
                <div class="profile-info">
                    <div class="app-info">
                        <span class="app-name">Monify</span>
                        <p class="tagline">Atur Keuangan, Bebas Stres</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Calculator Section -->
        <section class="barang_impian-section">
            <div class="section-header">
                <h2 class="section-title">Hitung Barang Impian</h2>
                <div class="barang_impian-icon">
                    <i class="fas fa-shopping-bag fa-2xl" style="color: #006CFE;"></i>
                </div>
            </div>

            <form id="barang_impian-form" class="barang-form">

                <!-- Target bulan -->
                <div class="input-group">
                    <label>Berapa bulan lagi kamu ingin membeli barang ini?</label>
                    <div class="input-field">
                        <input type="text" class="month-input" id="target_bulan">
                        <span class="suffix">Bulan</span>
                    </div>
                </div>

                <!-- harga barang -->
                <div class="input-group">
                    <label>Harga barang saat ini</label>
                    <div class="input-field">
                        <span class="currency">Rp</span>
                        <input type="text" id="harga_barang">
                    </div>
                </div>

                <!-- dp barang -->
                <div class="input-group">
                    <label>DP barang (% dari harga)</label>
                    <div class="input-field">
                        <input type="text" id="dp_barang" class="percent-input">
                        <span class="suffix">%</span>
                    </div>
                </div>

                <!-- Asumsi Inflasi -->
                <div class="input-group">
                    <label for="inflasi">Asumsi Inflasi</label>
                    <div class="input-field">
                      <input type="text" id="inflasi" value="4" class="percent-input">
                      <span class="suffix">%/Tahun</span>
                    </div>
                  </div>

                <!-- Target amount -->
                <div class="input-group">
                    <label>Target investasimu tiap bulan sebesar</label>
                    <div class="input-field">
                        <span class="currency">Rp</span>
                        <input type="text" id="target_investasi" > 
                    </div>
                </div>

                <!-- Return produk -->
                <div class="input-group">
                    <label>Return produk investasimu</label>
                    <div class="input-field">
                        <input type="text" class="percent-input" id="return_investasi">
                        <span class="suffix">%/Tahun</span>
                    </div>
                </div>
                
                <!-- barang_impian Button -->
                <button class="barang_impian-btn" type="submit">
                    Ayo Cek Analisa Mu
                    <i class="fa-solid fa-bullseye" style="margin: 7px;"></i>
                </button>
            </form>
        </section>
    </div>
    <script src="js/barang-impian.js"></script>
</body>
</html>
