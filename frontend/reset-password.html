<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/reset-password.css" /> <link rel="icon" href="image/icon.png" type="image/png">
</head>
<body>
  <div class="login-container">
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>
    
    <div class="login-content">
        <h1 class="login-title">Reset Password</h1>

        <form id="resetForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" required placeholder="Masukkan email">
            </div>

            <div class="input-group">
                <label for="newPassword">Password Baru:</label>
                <input type="password" id="newPassword" class="input-field" required placeholder="Masukan password baru">
            </div>

            <div class="input-group">
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" class="input-field" required placeholder="Masukkan ulang password Anda">
            </div>

            <button type="submit" class="action-button primary">Reset</button>
        </form>
        
        <p id="resetMessage" class="message-area"></p> <button type="button" id="backToLoginBtn" class="action-button secondary">Kembali ke Login</button>
    </div>
  </div>

  <script src="js/reset-password.js"></script>
</body>
</html>
