<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monify - Money Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;800&family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/money-tracker.css">
    <link rel="icon" href="image/icon.png" type="image/png">
</head>
<body>
    <div class="monify-app-header">
        <button class="back-button" onclick="history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="monify-app-title">Budget Manager 💸</div> 
    </div>

    <div class="container w-full max-w-2xl">
        <div class="grid grid-cols-3 gap-4 mb-10">
            <div class="card bg-green-100 text-green-700 text-center">
                <h2 class="text-lg font-semibold">Pendapatan</h2>
                <p class="text-2xl" id="total_income">Rp 0</p>
            </div>
            <div class="card bg-red-100 text-red-700 text-center">
                <h2 class="text-lg font-semibold">Pengeluaran</h2>
                <p class="text-2xl" id="total_expense">Rp 0</p>
            </div>
            <div class="card bg-blue-100 text-blue-700 text-center">
                <h2 class="text-lg font-semibold">Saldo</h2>
                <p class="text-2xl" id="balance">Rp 0</p>
            </div>
        </div>

        <div class="filter-section mb-6">
            <h2 class="section-heading">Filter Transaksi</h2> 
            <div class="flex space-x-4">
                <select id="filterType" class="w-full form-input"> 
                    <option value="">Pilih Tipe</option>
                    <option value="income">Pendapatan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
                <input type="date" id="filterDate" class="w-full form-input" placeholder="Pilih Tanggal"> 
                <button id="applyFilters" class="main-button">Terapkan Filter</button> 
            </div>
        </div>

        <div class="form-section p-8 rounded-lg"> 
            <h2 class="section-heading">Tambah Transaksi <span class="edit-icon">📝</span></h2> 
            <form id="transactionForm">
                <input type="hidden" id="transactionId">

                <div class="mb-4">
                    <label for="type" class="form-label">Tipe Transaksi:</label> 
                    <select id="type" class="w-full form-input" required> 
                        <option value="">Pilih Tipe</option>
                        <option value="income">Pendapatan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="category_id" class="form-label">Kategori:</label>
                    <select id="category_id" class="w-full form-input" required>
                        <option value="">Pilih Kategori</option>
                        </select>
                </div>
                <div class="mb-4">
                    <label for="amount" class="form-label">Jumlah:</label> 
                    <input type="number" id="amount" class="w-full form-input" step="0.01" placeholder="Masukkan jumlah" required> 
                </div>

                <div class="mb-4">
                    <label for="date" class="form-label">Tanggal:</label> 
                    <input type="date" id="date" class="w-full form-input" required> 
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">Deskripsi:</label> 
                    <textarea id="description" class="w-full form-input" placeholder="Deskripsi (opsional)"></textarea> 
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="main-button">Simpan 💾</button> 
                    <button type="button" class="ml-4 secondary-button" onclick="cancelEdit()">Batal ❌</button> 
                </div>
            </form>
        </div>

        <div class="transaction-list-section mt-10">
            <h2 class="section-heading">Transaksi <span class="list-icon">📜</span></h2> 
            <div id="transactionsContainer"></div>
        </div>

        <div class="flex justify-center mt-10 mb-5">
            <button id="viewAnalysisBtn" class="main-button">Lihat Hasil Analisa ✨</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
